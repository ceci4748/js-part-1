<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        var whatFish = prompt ('Write a name of a fish');

        if (whatFish == 'gubbi') {
          alert ('Yep, that is a fish');
        }
        else if (whatFish == 'salmon') {
          alert('Still a fish... yummy');
        }
        else {
          alert('Guess not a fish');
        }
    </script>
    </script>
  </body>
</html>
