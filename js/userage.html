<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var userAge = prompt ('How old are you?');

    if (userAge > '18') && (userAge < '65') {
      alert('Welcome!');
    }

    else if (userAge < '12') {
      alert('Go to bed');
    }

    else {
      alert('ERROR, you are not old enough');
    }
  </body>
</html>
