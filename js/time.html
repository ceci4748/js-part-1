<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var hour = new Date().getHours();

      if (hour >=5 && hour <=10) {
        alert('Good morning!');
      }
      if (hour >=10 && hour <=12) {
        alert('Good midday');
      }
      if (hour >=12 && hour <=16) {
        alert('Good afternoon!');
      }
      if (hour >=16 && hour <=22) {
        alert('Good evening!');
      }

      else if (hour >=8 && hour <=20) {
        alert('Good day!')
      }

      else {
        alert('Good night! (My sweet prince)')
      }

    </script>
  </body>
</html>
